<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
    <style>
      img {
        display: block;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <p id="para">Initial Text</p>
    <button id="textChangeButton">Click Me</button><br /><br /><br />
    <img
      id="doubleClickImage"
      src="https://media.istockphoto.com/id/1461562255/photo/businessman-discussing-marketing-statistics-with-remote-team.jpg?s=1024x1024&w=is&k=20&c=ToD2i3z4DjRC29Km9FPqaw0ll1SLi9TvQYw1OLWCaw0="
      alt="stockImage"
      width="300"
    />
    <input type="text" id="inputField" />
    <p id="displayValue"></p>
    <form id="myForm">
      <input type="text" id="formEventInputField" />
      <button type="submit">Submit</button>
    </form>
    <ul id="myList">
      <li>Booking</li>
      <li>Movie</li>
      <li>Breakfast</li>
    </ul>
    <div id="parent"></div>
    <script src="./eventHandling.js"></script>
  </body>
</html>
